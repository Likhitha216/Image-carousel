<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glide.js Carousel</title>

  <!-- Glide.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .glide__slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .glide {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Image Carousel</h2>

  <!-- Carousel Markup -->
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="https://picsum.photos/id/1018/600/300" alt="Image 1"></li>
        <li class="glide__slide"><img src="https://picsum.photos/id/1015/600/300" alt="Image 2"></li>
        <li class="glide__slide"><img src="https://picsum.photos/id/1019/600/300" alt="Image 3"></li>
      </ul>
    </div>

    <!-- Controls -->
    <div data-glide-el="controls">
      <button data-glide-dir="<">Prev</button>
      <button data-glide-dir=">">Next</button>
    </div>
  </div>

  <!-- Glide.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 1,
      autoplay: 3000
    }).mount();
  </script>

</body>
</html>
